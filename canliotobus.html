<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Otobüs Konumları</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }

    .control-box {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      font-family: sans-serif;
    }

    .control-box input {
      padding: 5px;
      font-size: 14px;
      width: 100px;
    }

    .control-box button {
      padding: 5px 10px;
      font-size: 14px;
      margin-left: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Hat arama kutusu -->
  <div class="control-box">
    <input type="text" id="hatInput" placeholder="Hat No (örn: 14BK)" />
    <button onclick="onSearch()">Göster</button>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map("map").setView([41.0082, 28.9784], 11);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "© OpenStreetMap"
    }).addTo(map);

    let markersLayer = L.layerGroup().addTo(map); // Marker grubu

    async function loadBusLocations(hatNo) {
      markersLayer.clearLayers(); // Eski markerları sil
      try {
        const response = await fetch(`https://703df10b-a9f8-4235-a338-e8c5d1282220-00-2pxsdwdz7lkkz.spock.replit.dev/api/bus/${hatNo}`);
        const data = await response.json();

        if (!data || data.length === 0) {
          alert("Bu hatta ait aktif otobüs bulunamadı.");
          return;
        }

        data.forEach(bus => {
          const lat = parseFloat(bus.enlem);
          const lng = parseFloat(bus.boylam);
          const marker = L.marker([lat, lng]);
          marker.bindPopup(`
            <strong>${bus.kapino}</strong><br>
            Hat: ${bus.hatkodu}<br>
            Yön: ${bus.yon}<br>
            Zaman: ${bus.son_konum_zamani}
          `);
          markersLayer.addLayer(marker);
        });

        // İlk otobüse zoom yap
        const firstBus = data[0];
        map.setView([parseFloat(firstBus.enlem), parseFloat(firstBus.boylam)], 13);
      } catch (err) {
        console.error("Veri alınamadı:", err);
        alert("Hata oluştu. Sunucuya ulaşılamıyor.");
      }
    }

    function onSearch() {
      const hatNo = document.getElementById("hatInput").value.trim().toUpperCase();
      if (hatNo === "") {
        alert("Lütfen bir hat numarası girin.");
        return;
      }
      loadBusLocations(hatNo);
    }
  </script>
</body>
</html>
