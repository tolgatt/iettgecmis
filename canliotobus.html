<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Otobüs Konumları</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map("map").setView([41.0082, 28.9784], 11);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "© OpenStreetMap"
    }).addTo(map);

    async function loadBusLocations(hatNo) {
      try {
        const response = await fetch(`https://703df10b-a9f8-4235-a338-e8c5d1282220-00-2pxsdwdz7lkkz.spock.replit.dev/api/bus/${hatNo}`);
        const data = await response.json();

        data.forEach(bus => {
          const lat = parseFloat(bus.enlem);
          const lng = parseFloat(bus.boylam);
          const marker = L.marker([lat, lng]).addTo(map);
          marker.bindPopup(`
            <strong>${bus.kapino}</strong><br>
            Hat: ${bus.hatkodu}<br>
            Yön: ${bus.yon}<br>
            Zaman: ${bus.son_konum_zamani}
          `);
        });
      } catch (err) {
        console.error("Otobüs verileri alınamadı:", err);
      }
    }

    loadBusLocations("14BK"); // Örnek hat
  </script>
</body>
</html>
